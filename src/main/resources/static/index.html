        // 绘制图表。
        var myChart = echarts.init(document.getElementById('deepGiNi'));
        var option = {
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {

            yAxis: {},

                name: '销量',

            }]
        }
        myChart.setOption(option);
        var myChart1 = echarts.init(document.getElementById('other'));
